<section id="todo" class="todo sect-pt4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="anime-title mt-5 mb-3">
          <h2 class="text-center">{{"todo" | titlecase}}</h2>
          <div class="line"></div>
          <h4 class="mt-3 text-center">
            <i class="bi bi-calendar-check"></i>
            {{today | dateCustom:"eeee,dd MMMM YYYY":local}}
          </h4>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-list
          [todos]="todos"
          (toggleTodo)="onToggleTodo($event)"
          (deleteTodo)="onDeleteTodo($event)"
          (editTodo)="onEditTodo($event)"
        ></app-todo-list>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-form [(todo)]="todo"></app-todo-form>
      </div>
    </div>
  </div>
</section>
